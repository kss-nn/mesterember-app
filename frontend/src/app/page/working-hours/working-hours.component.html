<div class="row">
  <div class="col-12 col-md-6 offset-md-3">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" class="form pt-5">
      <fieldset class="mb-5">
        <legend class="w-auto text-center">Mikor érjen rá a mester?</legend>
        <!-- Munkanapok -->
        <div class="form-group pt-2"><label for="form-check">Munkanapok</label><br>
          <div name="form-check" class="form-check">
            <input
              name="monday" type="checkbox" class="form-check-input"
              [(ngModel)]="user.working_days.monday"
              [value]="user.working_days.monday">
            <label class="form-check-label" for="monday">hétfő</label><br>
            <input name="tuesday" type="checkbox" class="form-check-input">
            <label class="form-check-label" for="tuesday">kedd</label><br>
            <input name="wednesday" type="checkbox" class="form-check-input">
            <label class="form-check-label" for="wednesday">szerda</label><br>
            <input name="thursday" type="checkbox" class="form-check-input">
            <label class="form-check-label" for="thursday">csütörtök</label><br>
            <input name="friday" type="checkbox" class="form-check-input">
            <label class="form-check-label" for="friday">péntek</label><br>
            <input name="saturday" type="checkbox" class="form-check-input">
            <label class="form-check-label" for="saturday">szombat</label><br>
            <input name="sunday" type="checkbox" class="form-check-input">
            <label class="form-check-label" for="sunday">vasárnap</label><br>
          </div>
        </div>
        <!-- Munkaórák -->
        <div class="form-group pt-2"><label for="working_hours">Munkaórák</label>
          <div name="working_hours" class="form-row">
            <!-- Tól -->
            <div class="col">
              <select name="working_hours_start" id="working_hours_start" type="number" class="form-control">
                <option value="0">0:00</option>
                <option value="1">1:00</option>
                <option value="2">2:00</option>
                <option value="3">3:00</option>
                <option value="4">4:00</option>
                <option value="5">5:00</option>
                <option value="6">6:00</option>
                <option value="7">7:00</option>
                <option value="8">8:00</option>
                <option value="9">9:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
                <option value="20">20:00</option>
                <option value="21">21:00</option>
                <option value="22">22:00</option>
                <option value="23">23:00</option>
              </select>
            </div>
            <span id="hyphen" class="text-center">-</span>
            <!-- Ig -->
            <div class="col">
              <select name="working_hours_end" id="working_hours_end" type="number" class="form-control">
                <option value="0">0:00</option>
                <option value="1">1:00</option>
                <option value="2">2:00</option>
                <option value="3">3:00</option>
                <option value="4">4:00</option>
                <option value="5">5:00</option>
                <option value="6">6:00</option>
                <option value="7">7:00</option>
                <option value="8">8:00</option>
                <option value="9">9:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
                <option value="20">20:00</option>
                <option value="21">21:00</option>
                <option value="22">22:00</option>
                <option value="23">23:00</option>
              </select>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- Mentés gomb -->
      <button type="submit" class="btn btn-primary btn-block">
        Keresés
      </button>
    </form>
  </div>
  <!-- Találatok -->
  <div *ngIf="user" class="row">
    <!-- Táblázat -->
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th *ngFor="let col of cols">
            {{ col.label }}
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- ide kéne még egy filtert írni... -->
        <tr *ngFor="let user of list$ | async">
          <td *ngFor="let col of cols">
            {{ user[col.key] }}
          </td>
          <td>
          </td>
        </tr>
      </tbody>
    </table>
</div>
